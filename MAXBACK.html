<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="stylemax.css"/>

    <script src='./MAXBACK.js'></script>
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:70%; }
    </style>
</head>

<body>

<img src="COMPARISON IMAGE.png" style="width:25%;" />


<div id='map'>
</div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiaGFtbXN5ZWQiLCJhIjoiY2o3ZnE3anNxMTBteDJ3cXVmaHF2bDA1biJ9.e5HaduLW7r7Et1CPj7bgNg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    center: [151, -34],
    zoom: 9,
    pitch: 40,
    bearing: 20
});

map.on('load', function() {

    map.addLayer({
        'id': 'room-extrusion',
        'type': 'fill-extrusion',
        'source': {
            // Geojson Data source used in vector tiles, documented at
            // https://gist.github.com/ryanbaumann/a7d970386ce59d11c16278b90dde094d
            'type': 'geojson',
            'data': MBACK
        },
        'paint': {
            // See the Mapbox Style Spec for details on property functions
            // https://www.mapbox.com/mapbox-gl-style-spec/#types-function
            'fill-extrusion-color': {
                // Get the fill-extrusion-color from the source 'color' property.
                'property': 'P2', //export with a colour property         
                "stops":[
                [1,' #f1948a '],
                [2, ' #d7bde2 '],
                [3, '  #707b7c   '],
                [4,' #f7dc6f '],
                [5,' #a9cce3 '],
                [6, ' #a3e4d7 '],
                [7,' #f5cba7 ']            
                ]

                //[LEBANESE,' #f7dc6f '],
                //[indian,' #f5cba7 '],
                //[OTHER, ' #f1948a '],
                //[NZ, '   #707b7c   '],
                //[FILIPINO, ' #a3e4d7 '],
                //[VIETNAMESE, ' #d7bde2 ']

                 //'type': 'CHINESE'
                //['LEBANESE',' #f7dc6f '],
                //['indian',' #f5cba7 '],
                //['OTHER', ' #f1948a '],
                //['NZ', '   #707b7c   '],
                //['FILIPINO', ' #a3e4d7 '],
                //['VIETNAMESE', ' #d7bde2 ']
                
            },
            'fill-extrusion-height': {
                // Get fill-extrusion-height from the source 'height' property.
                'property': 'Inc_bac2',
                "stops": [
                [0.2, 0],
                [0.8,500],
                [1,3000]
                ]
            },
            'fill-extrusion-base': 0,
            //Make extrusions slightly opaque for see through indoor walls.
            'fill-extrusion-opacity': 0.9
        }
    });
});

</script>



</body>
</html>
